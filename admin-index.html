<!doctype html>

<title>WarOwl's control panel</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="admin-index.css" />
<script src="admin-index.js" defer async></script>

<h1>WarOwl's control panel</h1>

<div id="status"><p>Loading...</p></div>

<div id="loginpanel"  style="display:none">

	<form id="loginform">
		<label>Password: <input id="loginpassword" type=password placeholder='hunter2' /></label>
		<input type=submit value='Login' />
	</form>

</div>

<div id="controlpanel" style="display:none">

	<div class="column settings">
		<div><button id="logout">Logout</button></div>

		<hr/>

		<div><button id="gameopen" title="Also removes all current players and starts anew.">Open the subgames</button></div>
		<div><button id="gameclose" title="Also tells all players that haven't been selected that they haven't.">Close the subgames</button></div>

		<hr/>

		<form id="serverform">
			<label>
				<div>Server IP:</div>
				<div><input id="serverip" type=text /></div>
			</label>
			<label>
				<div>Server password:</div>
				<div>
					<input id="serverpassword" type=password />
					<button id="serverpasswordshow" type="button" title="See password">ðŸ‘€</button>
				</div>
			</label>
			<div><input type=submit value='Change' /></div>
		</form>

		<div><label title="Allows non-subscribers to join the games."><input id="viewermode" type=checkbox />Viewer mode<br/></label></div>

		<hr/>

		<form id="adminpasswordform">
			<fieldset>
			<label>
				<div>Change admin password:</div>
				<div><input id="adminpassword" type=password /></div>
			</label>
			<div><input type=submit value='Change' /></div>
			</fieldset>
		</form>
	</div>

	<div class="column table">
		<div>
			<button id="refresh">Refresh</button>
			<label title="Every one second!"><input id="autorefresh" type=checkbox checked />Auto refresh</label>
		</div>

		<table>
			<tbody>
				<tr> <th>Avatar</th> <th>Username</th> <th>Message</th> <th>State</th> </tr>
			</tbody>
			<tbody id="playersbody">
				<tr data-userid="0" > <td></td> <td>But nobody came.</td> <td></td> <td></td> </tr>
			</tbody>
		</table>
	</div>

</div>
